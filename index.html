<html lang="en">
    <head>
        <title>Tides</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="styles/index.css">
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/register-sw.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width" />

        <meta name="theme-color" content="#5f9ecf">
        <link rel="manifest" href="./manifest.json">

    </head>
    <body>
        <div class="container main">
            <div class="data">
                <div class="container-fluid">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="heading">Location</span>
                            </div>
                            <div class="row">
                                <span class="location">Kinsale, Co. Cork, Ireland</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="heading">Current Time</span>
                            </div>
                            <div class="row dateTime">
                                <span class="time">8:56 PM</span>
                                <!-- <span class="date">07/05/2018</span> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="heading">Next Tides</span>
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                    <div class="row">
                                        <span class="heading col-sm-4">Low Tide</span>
                                        <span class="heading col-sm-4">High Tide</span>
                                    </div>
                                    <div class="row tides">
                                        <span class="lowTide col-sm-4"><img class="loader" src="assets/images/rings.svg"></span>
                                        <span class="highTide col-sm-4"><img class="loader" src="assets/images/rings.svg"></span>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
