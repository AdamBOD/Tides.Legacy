<html lang="en">
    <head>
        <title>Tides</title>
        <base href="./">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="styles/index.css">
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/moment.js"></script>
        <script type="text/javascript" src="register-sw.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/weather/0.0.2/weather.min.js"></script>
        <script src="assets/js/hammer.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"/></script>
        <script src="assets/js/noframework.waypoints.min.js"></script>
        <script src="assets/js/dxcicons.js" type="text/javascript"></script>
        <script src="assets/js/dxcweathericons.js" type="text/javascript"></script>
        <script src="assets/js/snap.svg.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/dxcweathericons.css">

        <meta name="viewport"  content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Web App for predicting tide times at your current location.">

        <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon.ico">

        <meta name="theme-color" content="#5f9ecf">
        <link rel="manifest" href="./manifest.json">
        <meta name="application-name" content="Tides">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Tides">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="assets/images/icons/icon-96x96.png">
        <link rel="apple-touch-icon" sizes="128x128" href="assets/images/icons/icon-128x128.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/icon-152x152.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icons/icon-192x192.png">
        <link rel="icon" type="image/png" sizes="384x384" href="assets/images/icons/icon-384x384.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/images/icons/icon-512x512.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/images/icons/icon-96x96.png">

    </head>
    <body>
        <div class="container main">
            <div class="data" id="dataContainer">
                <div class="container-fluid app-data" id="tideInfo">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="heading">Location</span>
                            </div>
                            <div class="row">
                                <span class="location"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <span class="heading">Next Tides</span>
                            </div>
                            <div class="row">
                                <div class="container-fluid">
                                    <div class="row">
                                        <span class="heading col-sm-4">Low Tide</span>
                                        <span class="heading col-sm-4">High Tide</span>
                                    </div>
                                    <div class="row tides">
                                        <span class="lowTide col-sm-4"><img class="loader" src="assets/images/rings.svg"></span>
                                        <span class="highTide col-sm-4"><img class="loader" src="assets/images/rings.svg"></span>
                                    </div>
                                    <div class="row tideHeights">
                                        <span class="lowTideHeight col-sm-4"></span>
                                        <span class="highTideHeight col-sm-4"></span>
                                    </div>                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid app-data" id="windInfo">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <img class="windDirectionIcon" src="assets/images/DirectionIcon.png" alt="Wind Direction">
                            </div>
                            <div class="row">
                                <span class="largeHeading windDirection"></span>
                            </div>
                            <div class="row">
                                <span class="heading windSpeed"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid app-data" id="weatherInfo">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row weatherIconRow">
                                <div id="sunnyIcon" class="weathericon sunnyIcon" style="display: none"></div>
                                <div id="partlyCloudyIcon" class="weathericon partlyCloudyIcon" style="display: none"></div>
                                <div id="mostlyCloudyIcon" class="weathericon mostlyCloudyIcon" style="display: none"></div>
                                <div id="cloudyIcon" class="weathericon cloudyIcon" style="display: none"></div>
                                <div id="sunnyShowersIcon" class="weathericon sunnyShowersIcon" style="display: none"></div>
                                <div id="rainyIcon" class="weathericon rainyIcon" style="display: none"></div>
                                <div id="lightningIcon" class="weathericon lightningIcon" style="display: none"></div>
                                <div id="snowShowersIcon" class="weathericon snowShowersIcon" style="display: none"></div>
                                <div id="mistySunnyIcon" class="weathericon mistySunnyIcon" style="display: none"></div>
                                <div id="clearNightIcon" class="weathericon clearNightIcon" style="display: none"></div>
                                <div id="partlyCloudyNightIcon" class="weathericon partlyCloudyNightIcon" style="display: none"></div>
                                <div id="mistyNightIcon" class="weathericon mistyNightIcon" style="display: none"></div>
                            </div>
                            <div class="row">
                                <span class="weatherType"></span>
                            </div>
                            <div class="row">
                                <span class="largeHeading temperature"></span>
                            </div>
                            <div class="row otherWeather">
                                <div class="otherWeatherContainer">
                                    <span class="row">Humidity</span>
                                    <span class="heading row humidity"></span>                                    
                                </div>
                                <div class="otherWeatherContainer">
                                    <span class="row">Pressure</span>
                                    <span class="heading row pressure"></span>                        
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navDots">
                        <div class="active"></div>
                        <div></div>
                        <div></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
